name: Scraper diario Cyberpuerta

on:
  schedule:
    # Corre todos los días a las 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ========================
      # LOOP 1
      # ========================
      - name: Run Cyberpuerta scraper – LOOP 1
        env:
          LOOP_INDEX: "1"

          CYBERPUERTA_MAX_HOURS: "0.07"
          CYBERPUERTA_GUARD_MINUTES: "1"

          # Para producción:
          # CYBERPUERTA_MAX_HOURS: "5.667"
          # CYBERPUERTA_GUARD_MINUTES: "10"

          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          echo "==== INICIANDO LOOP 1 ===="
          python scraper_cyberpuerta.py

      # ========================
      # LOOP 2 (solo si hay pendientes del loop 1)
      # ========================
      - name: Run Cyberpuerta scraper – LOOP 2 (si hay pendientes)
        env:
          LOOP_INDEX: "2"

          CYBERPUERTA_MAX_HOURS: "0.07"
          CYBERPUERTA_GUARD_MINUTES: "1"

          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          if [ -f "cyberpuerta_pending_codes_loop1.txt" ]; then
            echo "==== Hay pendientes del LOOP 1, arrancando LOOP 2... ===="
            python scraper_cyberpuerta.py
          else
            echo "==== No hay pendientes del LOOP 1, NO se corre LOOP 2. ===="
          fi

      # ========================
      # LOOP 3 (solo si hay pendientes del loop 2)
      # ========================
      - name: Run Cyberpuerta scraper – LOOP 3 (si hay pendientes)
        env:
          LOOP_INDEX: "3"

          CYBERPUERTA_MAX_HOURS: "0.07"
          CYBERPUERTA_GUARD_MINUTES: "1"

          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          if [ -f "cyberpuerta_pending_codes_loop2.txt" ]; then
            echo "==== Hay pendientes del LOOP 2, arrancando LOOP 3... ===="
            python scraper_cyberpuerta.py
          else
            echo "==== No hay pendientes del LOOP 2, NO se corre LOOP 3. ===="
          fi

      # ========================
      # SUBIR ARCHIVOS
      # ========================
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: resultados-cyberpuerta
          path: |
            cyberpuerta_datos_loop*.csv
            cyberpuerta_datos_loop*.xlsx
            cyberpuerta_pending_codes_loop*.txt
          if-no-files-found: warn
