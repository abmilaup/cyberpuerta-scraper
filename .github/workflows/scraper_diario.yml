name: Scraper diario Cyberpuerta

on:
  schedule:
    # Corre todos los días a las 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Cyberpuerta scraper
        env:
          # Tiempo máximo POR LOOP (en horas)
          # Para producción: 5.667 ≈ 5h40m
          CYBERPUERTA_MAX_HOURS: "5.667"
          # Minutos de colchón para cortar ANTES del límite de cada loop
          CYBERPUERTA_GUARD_MINUTES: "10"

          # Envío de email (usa tus secrets de GitHub)
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python scraper_cyberpuerta.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: resultados-cyberpuerta
          path: |
            cyberpuerta_datos_loop*.csv
            cyberpuerta_datos_loop*.xlsx
            cyberpuerta_pending_codes_loop*.txt
          if-no-files-found: warn
