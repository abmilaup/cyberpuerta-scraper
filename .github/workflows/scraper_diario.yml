name: Ejecutar scraper Cyberpuerta diario

on:
  schedule:
    # 02:00 UTC ≈ 20:00 (8 pm) Ciudad de México
    - cron: "0 2 * * *"
  # Para poder correrlo a mano cuando quieras
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    env:
      EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python scraper_cyberpuerta.py

      - name: Upload artifacts (CSV y XLSX)
        uses: actions/upload-artifact@v4
        with:
          name: cyberpuerta_datos
          path: |
            cyberpuerta_datos.csv
            cyberpuerta_datos.xlsx
